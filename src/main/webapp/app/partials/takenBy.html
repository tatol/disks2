<table border="1px" cellpadding="8px" class="data">
    <tr>
        <th>diskID</th>
        <th>disk</th>
    </tr>
    <tr ng-repeat="disk in disks">
        <td>{{disk.id}}</td>
        <td>{{disk.name}}</td>
        <td><button type="button" ng-click="returnDiskToUser(disk.id,disk.fromUser.id)">Return</button></td>
    </tr>
</table>
